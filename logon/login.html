<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn - MySaniti</title>
    <link rel="stylesheet" href="logon.css" />
  </head>

  <body>
    <div class="login-box">
      <div class="logo-in"></div>
      <h1 class="title">MySaniti</h1>
      <h2 class="h2-login">Log In To MySaniti</h2>
      <p class="enter">Enter your email and password below</p>
      <form action="">
        <label for="email">Email:</label>
        <input type="text" />
        <label for="password">Password:</label>
        <input type="text" />
        <a class="forgot-p" href="#">Forgot Password?</a>
        <input type="submit" value="Log In" />
      </form>
      <p class="to-signup">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </body>
</html>
