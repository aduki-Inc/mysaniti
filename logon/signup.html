<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - MySaniti</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="login-box">
        <div class="logo-in"></div>
        <h1 class="title">MySaniti</h1>
        <h2 class="h2-login">Sign Up To MySaniti</h2>
        <p class="enter">Enter your personal information below</p>
        <form action="">
            <label for="email">Name:</label>
            <input type="text">
            <label for="email">Email:</label>
            <input type="text">
            <label for="email">Create Password:</label>
            <input type="text">
            <label for="password">Repeat Password:</label>
            <input type="text">
            <input type="submit" value="Sign Up">
        </form>
        <p class="to-signup">Already have an account? <a href="#">Log In</a></p>
    </div>
</body>

</html>
